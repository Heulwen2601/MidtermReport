<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="container">
  <h2>Form Validation</h2>
  <form action="/action_page.php" class="needs-validation" novalidate>
    <div class="row">
      <div class="col-sm-6 col-xs-12">
        <label for="uname">Firstname:</label>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="First name" name="fname" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback"></div>
        </div> 
    </div>
    <div class="col-sm-6 col-xs-12">
      <label for="uname">Lastname:</label>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Last name" name="lname" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback"><span class = "badge badge-danger">Last name is required.</span></div>
      </div> 
    </div>
    </div>
    <label for="uname">Username:</label>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Username" name="uname" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please enter your user name.</div>
    </div>
      
    <label for="pwd">Password:</label>

    <div class="input-group mb-3">
        <input type="password" class="form-control" placeholder="Password" name="pwd" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Password is not valid.</div>
    </div>
    
    <div>
      <label for="optradio">Gender<label>
      <div class="form-check">
        <div class="form-check-inline">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optradio">Male
          </label>
        </div>
        <div class="form-check-inline">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optradio">Female
          </label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="sel1">Contry</label>
      <select class="form-control" id="contry">
        <option>VietNam</option>
        <option>USA</option>
        <option>Laos</option>
        <option>Cambodia</option>
      </select>
    </div>

    

    
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember" required> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-success">Login</button>
  </form>
</div>
<script>
  // Disable form submissions if there are invalid fields
  (function() {
    'use strict';
    window.addEventListener('load', function() {
      // Get the forms we want to add validation styles to
      var forms = document.getElementsByClassName('needs-validation');
      // Loop over them and prevent submission
      var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
  </script>
</body>
</html>
