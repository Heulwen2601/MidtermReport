<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .table 
        {
            width: 450px;
            margin: 0 auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
        }
        .table input
        {
            width: 100%;
        }
        .table .messager-cell 
        {
            padding: 0;
        }
        .table .messager-textarea 
        {
            margin: 0;
        }
    </style>
</head>
<body>
    <form action="https://web-503073.herokuapp.com/lab01/register.php" method="POST">
        <table class="table">
            <tr>
                <td>Your Name</td>
                <td>
                    <input name="name" type="name"  placeholder="Full Name" required>
                </td>
            </tr>

            <tr>
                <td>Email Address</td>
                <td>
                    <input name="email" type="email" placeholder="Email" required>
                </td>
            </tr>

            <tr>
                <td>Birthday</td>
                <td>
                    <input name="birthday" type="date" required>
                </td>
            </tr>

            <tr>
                <td>Birthtime</td>
                <td>
                    <input name="birthtime" type="time" required>
                </td>
            </tr>

            <tr>
                <td>Gender</td>
                <td>
                    <input name="gender" type="radio" value="Male" style="width:auto">Male
                    <input name="gender" type="radio" value="Female" style="width:auto">Female
                </td>
            </tr>

            <tr>
                <td>From</td>
                <td>
                    <select name="country" style="width: 100%;" required>
                        <option>Select a country</option>
                        <optgroup label="Asia">
                            <option>VietNam</option>
                            <option>Laos</option>
                            <option>Combodia</option>
                            <option>Singapore</option>
                        </optgroup>
                        <optgroup label="Europe">
                            <option>France</option>
                            <option>Belgium</option>
                            <option>Italy</option>
                            <option>Finland</option>
                            <option>Ireland</option>
                        </optgroup>
                    </select>
                </td>
            </tr>

            <tr>
                <td style="vertical-align: text-top;">Favorite IDE</td>
                <td>
                    <input name="favorite_ide[]" type="checkbox" style="width:auto" value="Visual Studio Code" ><label for="Visual Studio Code">Visual Studio Code</label><br>
                    <input name="favorite_ide[]" type="checkbox" style="width:auto" value="Sublime Text">Sublime Text<br>
                    <input name="favorite_ide[]" type="checkbox" style="width:auto" value="Eclipse">Eclipse<br>
                    <input name="favorite_ide[]" type="checkbox" style="width:auto" value="Atom">Atom<br>
                    <input name="favorite_ide[]" type="checkbox" style="width:auto" value="Intelij Idea">Intelij Idea<br>
                </td>
            </tr>
            
            <tr>
                <td>TOEIC Score</td>
                <td>
                    <input name="toeic" type="range" max="990" min="5" value="5" required>
                </td>

            </tr>

            <tr>
                <td style="text-align: left;">Messager</td>
                <td class="messager-cell">
                    <textarea name="message" class="messager-textarea" cols="40" rows="5"></textarea>
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <button name="submit" type="submit" style="width:auto" >Register 
                    <button name="Reset" type="reset" style="width:auto;margin-left: 10px;">Again
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
