<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
    <style>
        table {
            width: 70%;
            border-collapse: collapse;
            border: 1px solid #ddd;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            color: rgb(76, 76, 207);
        }
    </style>
</head>
<body>
    <center>
    <h1 style="width: 70%; color: black; text-align: center;">STUDENT SCHEDULE</h1>
    <table border="1" style="width:70%">
        <tr>
            <th style="width: 25%;">DAY/PERIOD</th>
            <td><b>I</b></td>
            <td><b>II</b></td>
            <th rowspan="8" style='background-color: rgb(151, 230, 114); color: black' >LUNCH</th>
            <td><b>III</b></td>
            <td><b>IV</b></td>
        </tr>
        <tr>
            <th>MONDAY</th>
            <td>Math</td>
            <td>Physics</td>
            <td rowspan="2" colspan="2" style="background-color: rgb(201, 198, 198)"></td>
        </tr>
        <tr>
            <th>TUESDAY</th>
            <td colspan="2" style="background-color: yellow">LAB</td>
        </tr>
        <tr>
            <th>WEDNESDAY</th>
            <td>History</td>
            <td>Music</td>
            <td colspan="2">SEMINAR</td>
        </tr>
        <tr>
            <th>THURSDAY</th>
            <td>Physical Education</td>
            <td>Swimming</td>
            <td>Chemistry</td>
            <td>Biology</td>
        </tr>
        <tr>
            <th>FRIDAY</th>
            <td colspan="2" style="background-color: yellow">LAB</td>
            <td>Geography</td>
            <td>Informatics</td>
        </tr>
        <tr>
            <th>SATURDAY</th>
            <td>Math</td>
            <td>Physics</td>
            <td colspan="2" style="background-color: yellow">LAB</td>
        </tr>
        <tr>
            <th>SUNDAY</th>
            <td colspan="2" style="background-color: rgb(201, 198, 198)"></td>
            <td style="background-color: rgb(201, 198, 198)"></td>
            <td >Homework</td>
        </tr>
    </table>
    </center>
</body>
</html>
